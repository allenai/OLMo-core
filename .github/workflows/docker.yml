name: Docker

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  # TODO: disabled for now because it takes too long in CI
  # pull_request:
  #   branches:
  #     - main
  #   paths:
  #     - 'Makefile'
  #     - 'pyproject.toml'
  #     - 'src/olmo_core/version.py'
  #     - 'src/Dockerfile'
  #     - '.github/workflows/docker.yml'
  push:
    # branches:
    #   - main
    tags:
      - 'v*.*.*'

jobs:
  docker:
    name: CUDA ${{ matrix.cuda }} ${{ matrix.target }}
    runs-on: ubuntu-latest-m
    timeout-minutes: 60
    env:
      BEAKER_TOKEN: ${{ secrets.BEAKER_TOKEN }}
      DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
      DOCKER_HUB_USER: ${{ secrets.DOCKER_HUB_USER }}
    strategy:
      fail-fast: false
      matrix:
        cuda: ["12.8.1", "13.0.2"]  # NOTE: check tags for options: https://hub.docker.com/r/nvidia/cuda/tags
        torch:
          - version: 2.7.0
            channel: whl/test
          - version: 2.9.0
            channel: whl/test
        exclude:
          # Unsupported combination of CUDA and PyTorch version.
          - cuda: "13.0.2"
            torch:
              - version: 2.7.0
                channel: whl/test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set env vars
        run: |
          echo "BEAKER_WORKSPACE=$(make get-beaker-workspace)" >> $GITHUB_ENV

      - name: Authenticate with Beaker
        uses: allenai/setup-beaker@v2
        if: env.BEAKER_TOKEN != ''
        with:
          token: ${{ env.BEAKER_TOKEN }}
          workspace: ${{ env.BEAKER_WORKSPACE }}

      - name: Authenticate with Docker Hub
        if: env.DOCKER_HUB_TOKEN != ''
        run: |
          echo ${{ env.DOCKER_HUB_TOKEN }} | docker login -u ${{ env.DOCKER_HUB_USER }} --password-stdin

      - name: Build image
        run: |
          #rm -rf /opt/hostedtoolcache  # clear up some disk space
          make docker-image \
            CUDA_VERSION=${{ matrix.cuda }} \
            TORCH_VERSION=${{ matrix.torch.version }} \
            INSTALL_CHANNEL=${{ matrix.torch.channel }}

      - name: Push to GHCR
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          make ghcr-image \
            CUDA_VERSION=${{ matrix.cuda }} \
            TORCH_VERSION=${{ matrix.torch.version }} \
            INSTALL_CHANNEL=${{ matrix.torch.channel }}

      - name: Push to Beaker
        if: env.BEAKER_TOKEN != '' && startsWith(github.ref, 'refs/tags/')
        run: |
          make beaker-image \
            CUDA_VERSION=${{ matrix.cuda }} \
            TORCH_VERSION=${{ matrix.torch.version }} \
            INSTALL_CHANNEL=${{ matrix.torch.channel }}
